<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InterviewPrepX</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="top-bar">
    <span class="hamburger" onclick="openDrawer()">☰</span>
    <h1 class="app-title">InterviewPrepX</h1>
  </header>

  <!-- Side Drawer -->
  <div class="drawer" id="drawer">
    <div class="drawer-header">
      <span class="close-btn" onclick="closeDrawer()">×</span>
      <h2>Menu</h2>
    </div>

    <nav class="drawer-menu">
      <a href="index.html">Home</a>
      <a href="#">Profile</a>
      <a href="#">Leaderboard</a>
      <a href="#">Settings</a>
      <a href="#">About</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closeDrawer()"></div>

  <section class="domains">

    <div class="domain-card" onclick="openDomain('cs')">
      <img src="assets/cs.png" alt="CS Fundamentals">
      <h3>Computer Science Fundamentals</h3>
    </div>

    <div class="domain-card" onclick="openDomain('languages')">
      <img src="assets/prog.jpg" alt="Programming">
      <h3>Programming Languages</h3>
    </div>

    <div class="domain-card" onclick="openDomain('dsa')">
      <img src="assets/dsa.jpg" alt="DSA">
      <h3>Data Structures & Algorithms</h3>
    </div>

    <div class="domain-card" onclick="openDomain('web')">
      <img src="assets/web.webp" alt="Web Development">
      <h3>Web Development</h3>
    </div>

    <div class="domain-card" onclick="openDomain('fullstack')">
      <img src="assets/fswd.jpg" alt="Full Stack">
      <h3>Full Stack Development</h3>
    </div>

  </section>

  <script src="js/app.js"></script>
</body>

</html>
