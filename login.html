<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | iX Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Using Project's Main Font */
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&display=swap');

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 16px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .auth-logo {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 700;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--accent-primary);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.1);
        }

        .btn-auth {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 6px;
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-auth:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .auth-footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* --- Brand Aligned Splash CSS --- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0b0b14;
            z-index: 9999;
            /* Project BG Color */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Subtle Grid - Kept for texture */
        #splash-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(60px) translateZ(-200px);
            }
        }

        .splash-icons-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .splash-icon {
            position: absolute;
            font-size: 4rem;
            color: transparent;
            opacity: 0;
            /* Filter removed for sharpness */
        }

        /* Brand Gradient */
        .icon-brand {
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            background-clip: text;
            -webkit-background-clip: text;
        }

        /* Debug Gradient */
        .icon-debug {
            background: linear-gradient(to right, #ff6b6b, #ff4757);
            background-clip: text;
            -webkit-background-clip: text;
        }

        /* Sharp Snap Cycle */
        .anim-cycle {
            animation: sharpCycle 0.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        @keyframes sharpCycle {
            0% {
                opacity: 0;
                transform: scale(0.85);
            }

            30% {
                opacity: 1;
                transform: scale(1);
            }

            70% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(1.1);
            }
        }

        /* Brand Logo - Outfit Font */
        .splash-logo {
            position: absolute;
            font-family: 'Outfit', sans-serif;
            /* Brand Font */
            font-size: 6rem;
            font-weight: 700;
            letter-spacing: -3px;
            /* Tight, modern */
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            opacity: 0;
            z-index: 10;
        }

        /* 
           Reveal Animation: Zoom Through 
           Starts small, lands normal, then zooms HUGE past camera while fading opacity 
        */
        .logo-active {
            animation: brandZoomThrough 3.5s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        }

        @keyframes brandZoomThrough {
            0% {
                opacity: 0;
                transform: scale(0.5);
                letter-spacing: 5px;
            }

            15% {
                opacity: 1;
                transform: scale(1);
                letter-spacing: -3px;
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }

            80% {
                opacity: 0.8;
                transform: scale(15);
                /* Start rushing past */
                filter: blur(2px);
            }

            100% {
                opacity: 0;
                transform: scale(50);
                /* Gone */
                filter: blur(20px);
            }
        }

        .anim-fadeout {
            animation: fadeOut 0.8s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            z-index: 2;
        }

        .toggle-password:hover {
            color: var(--accent-primary);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">iX <span style="font-weight:300">Platform</span></div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">Welcome Back</div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="user@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required
                            style="padding-right: 40px;">
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
                    </div>
                </div>
                <button type="submit" class="btn-auth">Sign In</button>
                <div style="text-align:center; margin: 15px 0; color: #666; position: relative;">
                    <span style="background: #0b0b14; padding: 0 10px; position: relative; z-index: 1;">Or sign in
                        with</span>
                    <hr style="position: absolute; top: 50%; width: 100%; border: 0.5px solid #333; margin: 0;">
                </div>
                <button type="button" class="btn-auth" onclick="loginWithGoogle()"
                    style="background: #fff; color: #000; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <i class="fab fa-google"></i>
                    Google
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-icons-container">
            <i class="fas fa-book-reader splash-icon icon-brand"></i>
            <i class="fas fa-brain splash-icon icon-brand"></i>
            <i class="fas fa-code splash-icon icon-brand"></i>
            <i class="fas fa-bug splash-icon icon-debug"></i>
            <i class="fas fa-user-tie splash-icon icon-brand"></i>
            <i class="fas fa-microphone-alt splash-icon icon-brand"></i>
        </div>
        <div class="splash-logo">iX</div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Redirect if already logged in
        Auth.redirectIfLoggedIn();

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            Swal.fire({
                title: 'Signing in...',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });

            const res = await Auth.login(email, password);
            if (res.success) {
                Swal.fire({
                    title: 'Welcome Back!',
                    text: 'Login successful. Redirecting...',
                    icon: 'success',
                    background: 'linear-gradient(145deg, #1e1e2e, #111119)',
                    color: '#fff',
                    timer: 2000,
                    showConfirmButton: false,
                    iconColor: '#00f2ff'
                }).then(() => {
                    Auth.handleAuthRedirect(res.user);
                });
            } else {
                Swal.fire({
                    title: 'Login Failed',
                    text: res.message,
                    icon: 'error',
                    background: '#1e1e1e',
                    color: '#fff',
                    confirmButtonColor: '#ff4b5c'
                });
            }
        });

        async function loginWithGoogle() {
            Swal.fire({
                title: 'Connecting...',
                text: 'Securing connection to Google',
                allowOutsideClick: false,
                background: '#1e1e1e',
                color: '#fff',
                didOpen: () => { Swal.showLoading(); }
            });

            const res = await Auth.loginWithGoogle();
            if (res.success) {
                Swal.fire({
                    title: 'Success!',
                    text: 'Authenticated via Google',
                    icon: 'success',
                    timer: 2000,
                    showConfirmButton: false,
                    background: 'linear-gradient(145deg, #1e1e2e, #111119)',
                    color: '#fff',
                    iconColor: '#00f2ff'
                }).then(() => {
                    Auth.handleAuthRedirect(res.user);
                });
            } else {
                Swal.fire({
                    title: 'Authentication Error',
                    text: res.message,
                    icon: 'error',
                    background: '#1e1e1e',
                    color: '#fff',
                    confirmButtonColor: '#ff4b5c'
                });
            }
        }

        // --- Brand Aligned Splash Sequence ---
        window.addEventListener('load', () => {
            // Uncomment to persist state
            // if (sessionStorage.getItem('splashShown')) {
            //     document.getElementById('splash-screen').style.display = 'none';
            //     return;
            // }
            // sessionStorage.setItem('splashShown', 'true');

            const icons = document.querySelectorAll('.splash-icon');
            const logo = document.querySelector('.splash-logo');
            const splash = document.getElementById('splash-screen');
            const iconContainer = document.querySelector('.splash-icons-container');

            // 1. Play Icons sequentially
            let delay = 300;
            const step = 400;

            icons.forEach((icon, index) => {
                setTimeout(() => {
                    icon.classList.add('anim-cycle');
                }, delay);
                delay += step;
            });

            // 2. Play Logo Animation
            setTimeout(() => {
                iconContainer.style.display = 'none';
                logo.classList.add('logo-active');
            }, delay + 200);

            // 3. Reveal Login
            // Zoom animation is 3.5s long. We can fade the black overlay out slightly before it ends
            // to make the interface appear "behind" the zooming logo.
            setTimeout(() => {
                splash.classList.add('anim-fadeout');
            }, delay + 2500);

            // Cleanup from DOM
            setTimeout(() => {
                splash.style.display = 'none';
            }, delay + 3500);
        });
    </script>
</body>

</html>
