<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterviewPrepX | Java Interview</title>
    <link rel="stylesheet" href="../css/interview.css">
</head>

<body>

    <header class="top-bar">
        <button onclick="goBack()">‚Üê</button>
        <h2 id="pageTitle">Java Interview</h2>
    </header>

    <div class="prep-selection-phase" id="prepSelection">
        <div class="selection-title">
            <h2>Select Your Domain</h2>
            <p>Choose a technology stack to prepare for your next interview.</p>
        </div>
        <div class="domain-grid">
            <button class="domain-btn" onclick="startPrep('java')">
                <i class="fab fa-java"></i>
                <span>Java</span>
            </button>
            <button class="domain-btn" onclick="startPrep('python')">
                <i class="fab fa-python"></i>
                <span>Python</span>
            </button>
            <button class="domain-btn" onclick="startPrep('javascript')">
                <i class="fab fa-js"></i>
                <span>JavaScript</span>
            </button>
            <button class="domain-btn" onclick="startPrep('react')">
                <i class="fab fa-react"></i>
                <span>React</span>
            </button>
        </div>
    </div>

    <div class="slide-container" id="prepContent" style="display: none;">
        <div id="slide">
            <div class="meta">
                <span id="level"></span>
                <span id="counter"></span>
            </div>
            <h1 id="question"></h1>
            <div id="answer"></div>
            <button id="tryBtn" class="try-btn" onclick="openEditor()">Try It Out</button>
        </div>
    </div>

    <div class="nav-buttons" id="prepNav" style="display: none;">
        <button onclick="prev()">Previous</button>
        <button onclick="next()">Next</button>
    </div>

    <script src="../js/interview.js"></script>
    <script src="../js/mobile-menu.js"></script>
    <script src="../js/responsive-ui.js"></script>
</body>

</html>
