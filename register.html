<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | iX Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Reuse styles from login.html */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 16px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .auth-logo {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 700;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--accent-primary);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.1);
        }

        .btn-auth {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 6px;
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-auth:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .auth-footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            z-index: 2;
        }

        .toggle-password:hover {
            color: var(--accent-primary);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">iX <span style="font-weight:300">Platform</span></div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">Join Us</div>
            <form id="regForm">
                <div class="form-group">
                    <label id="username-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="johndoe" required>
                </div>
                <!-- Hidden Admin Field -->
                <div id="admin-key-group" class="form-group" style="display:none;">
                    <label style="color: var(--accent-secondary);">Admin Passkey</label>
                    <input type="password" id="admin-key" class="form-control" placeholder="Secret Code">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="user@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required
                            style="padding-right: 40px;">
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
                    </div>
                </div>
                <button type="submit" class="btn-auth">Create Account</button>
                <div style="text-align:center; margin: 15px 0; color: #666; position: relative;">
                    <span style="background: #0b0b14; padding: 0 10px; position: relative; z-index: 1;">Or sign up
                        with</span>
                    <hr style="position: absolute; top: 50%; width: 100%; border: 0.5px solid #333; margin: 0;">
                </div>
                <button type="button" class="btn-auth" onclick="loginWithGoogle()"
                    style="background: #fff; color: #000; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="18"
                        height="18">
                    Google
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        Auth.redirectIfLoggedIn();

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const adminKey = document.getElementById('admin-key').value;

            Swal.fire({
                title: 'Creating Account...',
                allowOutsideClick: false,
                background: '#1e1e1e',
                color: '#fff',
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            const res = await Auth.register(username, email, pass, adminKey);
            if (res.success) {
                Swal.fire({
                    title: 'Registration Successful!',
                    text: res.message,
                    icon: 'success',
                    background: 'linear-gradient(145deg, #1e1e2e, #111119)',
                    color: '#fff',
                    confirmButtonColor: '#00f2ff',
                    iconColor: '#00f2ff',
                    confirmButtonText: 'Proceed to Login'
                }).then(() => {
                    window.location.href = 'login.html';
                });
            } else {
                Swal.fire({
                    title: 'Account Exists',
                    text: res.message,
                    icon: res.message.includes('exists') ? 'info' : 'error',
                    background: '#1e1e1e',
                    color: '#fff',
                    confirmButtonColor: '#00f2ff'
                });
            }
        });

        async function loginWithGoogle() {
            Swal.fire({
                title: 'Connecting to Google...',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });

            const res = await Auth.loginWithGoogle();
            if (res.success) {
                Swal.fire({
                    title: 'Success!',
                    text: 'Logged in with Google',
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false,
                    background: '#1e1e1e',
                    color: '#fff'
                }).then(() => {
                    Auth.handleAuthRedirect(res.user);
                });
                // Redirection handled by Auth.onAuthStateChanged
            } else {
                Swal.fire({
                    title: 'Error',
                    text: res.message,
                    icon: 'error',
                    background: '#1e1e1e',
                    color: '#fff'
                });
            }
        }

        // Secret Toggle for Admin Field (Click Username Label 5 times)
        let clickCount = 0;
        document.getElementById('username-label').addEventListener('click', () => {
            clickCount++;
            if (clickCount === 5) {
                document.getElementById('admin-key-group').style.display = 'block';
                Swal.fire({
                    toast: true,
                    position: 'top-end',
                    icon: 'info',
                    title: 'Admin mode enabled',
                    showConfirmButton: false,
                    timer: 3000,
                    background: '#1e1e1e',
                    color: '#fff'
                });
            }
        });
    </script>

</body>

</html>
