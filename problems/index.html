<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Solving | iX Platform</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/back-button.css">
    <style>
        .controls-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: #fff;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--accent-primary);
        }

        .filter-select {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: #ccc;
            outline: none;
            cursor: pointer;
            min-width: 150px;
        }

        .filter-select option {
            background: #252526;
            color: #fff;
        }

        .problem-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            transition: background 0.2s;
        }

        .problem-row:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .difficulty-badge {
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .diff-Easy {
            background: rgba(0, 255, 157, 0.2);
            color: #00ff9d;
        }

        .diff-Medium {
            background: rgba(255, 232, 115, 0.2);
            color: #ffe873;
        }

        .diff-Hard {
            background: rgba(255, 0, 85, 0.2);
            color: #ff0055;
        }

        .bookmark-btn {
            background: none;
            border: none;
            color: #444;
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.2s;
            margin-right: 15px;
        }

        .bookmark-btn.active {
            color: var(--accent-primary);
        }

        .bookmark-btn:hover {
            color: #fff;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 10px 15px;
            border-radius: 8px;
            color: #aaa;
            cursor: pointer;
            outline: none;
        }

        .filter-btn.active {
            background: var(--accent-primary);
            color: #000;
            border-color: var(--accent-primary);
        }
    </style>
</head>

<body>
    <header class="header-module">
        <div class="header-left">
            <div class="breadcrumbs">
                <a href="../index.html">Home</a>
                <span class="separator">/</span>
                <span class="current">Problems</span>
            </div>
        </div>
        <div class="header-right" style="gap: 25px;">
            <div class="xp-badge" id="headerXP"
                style="display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 8px; border: 1px solid var(--accent-primary);">
                <span style="color: var(--accent-primary); font-weight: bold; font-size: 0.9rem;">Score:</span>
                <span id="userScoreInHeader" style="font-size: 1.1rem; font-weight: 900; color: #fff;">0</span>
            </div>
            <div class="logo"><a href="../index.html">iX <span style="font-weight:300">Code</span></a></div>
        </div>
    </header>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../js/firebase-config.js"></script>

    <script src="../js/auth.js"></script>
    <script>
        // Populate Header Score
        const userForHeader = Auth.getUser();
        if (userForHeader) {
            const scoreEl = document.getElementById('userScoreInHeader');
            if (scoreEl) scoreEl.innerText = userForHeader.stats ? (userForHeader.stats.quizScore || 0) : 0;
        }
    </script>

    <div class="sub-header">
        <a href="../index.html" class="btn-back-global">
            <i class="fas fa-chevron-left"></i> <span>Back</span>
        </a>
    </div>

    <div class="quiz-container" style="max-width: 1200px;">
        <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom: 20px;">
            <div>
                <h1 style="font-size: 3rem; margin-bottom: 10px;">Problem Solving</h1>
                <p style="color: #aaa;">Master Algorithms, Data Structures, and Web Development.</p>
            </div>
            <div
                style="background: rgba(0, 255, 157, 0.1); padding: 15px 30px; border-radius: 12px; border: 1px solid var(--accent-secondary); text-align:right;">
                <div style="font-size: 0.9rem; color: #00ff9d; font-weight:bold;">YOUR XP</div>
                <div id="userScore" style="font-size: 2rem; color: #fff; font-weight:bold;">0</div>
            </div>
        </div>

        <div class="glass-panel" style="padding: 30px;">
            <div class="controls-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="Search problems..."
                    oninput="applyFilters()">

                <select id="categorySelect" class="filter-select" onchange="applyFilters()">
                    <option value="all">All Sections</option>
                    <option value="Basic Programming Fundamentals">Basic Fundamentals</option>
                    <option value="Number Theory & Mathematical Logic">Number Theory</option>
                    <option value="Pattern Printing">Pattern Printing</option>
                    <option value="String Fundamentals">String Fundamentals</option>
                    <option value="Advanced String Algorithms">Adv. String Algo</option>
                    <option value="Array Fundamentals">Array Fundamentals</option>
                    <option value="Advanced Array & Matrix Operations">Matrix Ops</option>
                    <option value="Searching & Sorting Algorithms">Search & Sort</option>
                    <option value="Object-Oriented Programming (OOPS)">OOPS</option>
                    <option value="Exception Handling">Exception Handling</option>
                    <option value="File Handling">File Handling</option>
                    <option value="Java Collections Framework">Collections</option>
                    <option value="Multithreading & Concurrency">Concurrency</option>
                    <option value="Java 8 Functional Programming">Java 8</option>
                    <option value="Design Patterns">Design Patterns</option>
                    <option value="Mini Projects & System Design">System Design</option>
                    <option value="Integration & Assessment">Integration</option>
                </select>

                <select id="difficultySelect" class="filter-select" onchange="applyFilters()">
                    <option value="all">Any Difficulty</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>

                <button id="challengeFilterBtn" class="filter-btn" onclick="toggleChallengeFilter()">
                    <i class="fas fa-bookmark"></i> My Challenges
                </button>
            </div>

            <div id="problems-list">
                <!-- Injected via JS -->
                <div style="text-align:center; padding: 40px; color: #666;">Loading Problems...</div>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <div class="mobile-bottom-nav">
        <a href="../index.html" class="mobile-nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="index.html" class="mobile-nav-item active">
            <i class="fas fa-code"></i>
            <span>Coding</span>
        </a>
        <a href="../quiz_landing.html" class="mobile-nav-item">
            <i class="fas fa-brain"></i>
            <span>Quiz</span>
        </a>
        <a href="../community.html" class="mobile-nav-item">
            <i class="fas fa-users"></i>
            <span>iX Link</span>
        </a>
        <a href="../profile.html" class="mobile-nav-item">
            <i class="fas fa-user-circle"></i>
            <span>Profile</span>
        </a>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        let allProblems = [];

        function loadUserScore() {
            try {
                if (typeof Auth !== 'undefined') {
                    const user = Auth.getUser();
                    const score = user && user.stats ? (user.stats.quizScore || 0) : 0;

                    // Update Page Score
                    const scoreEl = document.getElementById('userScore');
                    if (scoreEl) scoreEl.innerText = score;

                    // Update Header Score
                    const headerScoreEl = document.getElementById('userScoreInHeader');
                    if (headerScoreEl) headerScoreEl.innerText = score;
                }
            } catch (e) {
                console.warn("Auth stats load failed:", e);
            }
        }

        async function loadProblems() {
            const listContainer = document.getElementById('problems-list');
            try {
                // Fetch from Firestore instead of JSON
                const snapshot = await Auth._withTimeout(db.collection('problems').get());
                allProblems = snapshot.docs.map(doc => doc.data());

                if (allProblems.length === 0) {
                    listContainer.innerHTML = `<div style="text-align:center; padding: 40px; color: #aaa;">No problems found in database. Please seed the DB if you are an admin.</div>`;
                    return;
                }

                // Sort by ID to maintain order
                allProblems.sort((a, b) => (a.id || 0) - (b.id || 0));

                populateCategories(allProblems);
                renderProblems(allProblems);
            } catch (error) {
                console.error("Error loading problems from Firestore:", error);
                listContainer.innerHTML = `
                    <div style="text-align:center; padding:40px; color: #ff6b6b;">
                        <i class="fas fa-exclamation-circle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <br>
                        Failed to fetch problems from database.<br>
                        <span style="font-size:0.8rem; color:#666;">${error.message}</span>
                    </div>`;
            }
        }

        function populateCategories(problems) {
            const select = document.getElementById('categorySelect');
            // Keep "All Sections"
            select.innerHTML = '<option value="all">All Sections</option>';

            const categories = new Set();
            problems.forEach(p => {
                if (p.category) categories.add(p.category);
            });

            // Sort alphabetical
            const sorted = Array.from(categories).sort();

            sorted.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                opt.text = cat;
                select.appendChild(opt);
            });
        }

        function renderProblems(problems) {
            const container = document.getElementById('problems-list');
            container.innerHTML = '';
            const challengeList = getChallengeList();

            // Get current user's solved problems
            const currentUser = Auth.getUser();
            const solvedProblems = currentUser && currentUser.solvedProblems ? currentUser.solvedProblems : [];

            if (problems.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding: 40px; color: #aaa;">No problems found.</div>`;
                return;
            }

            problems.forEach((p, index) => {
                const row = document.createElement('div');
                row.className = 'problem-row';

                // Solve Link
                const solveUrl = `solve.html?id=${p.id}`;
                const isBookmarked = challengeList.includes(String(p.id)); // Ensure ID string comparison
                const isSolved = solvedProblems.includes(parseInt(p.id)); // Check from user profile

                row.innerHTML = `
                    <div style="display:flex; align-items:center; gap: 15px;">
                        <span style="color: #666; font-family: monospace; font-size: 1.1rem; width: 40px; text-align: right;">#${index + 1}</span>
                        <div>
                            <a href="${solveUrl}" style="font-weight: bold; font-size: 1.1rem; color: #fff; text-decoration:none;">
                                ${p.title} 
                                ${isSolved ? '<i class="fas fa-check-circle" style="color:#00ff9d; margin-left:8px; font-size:0.9rem;" title="Solved"></i>' : ''}
                            </a>
                            <div style="font-size: 0.85rem; color: #888; margin-top: 5px;">${p.category ? p.category.toUpperCase() : 'GENERAL'} â€¢ ${p.difficulty || 'Easy'}</div>
                        </div>
                    </div>
                    <div style="display:flex; align-items:center; gap: 15px;">
                        <span class="difficulty-badge diff-${p.difficulty}">${p.difficulty}</span>
                        ${isSolved
                        ? `<a href="${solveUrl}" class="btn-premium" style="font-size: 0.8rem; padding: 8px 20px; background:#333; color:#aaa;">Solved</a>`
                        : `<a href="${solveUrl}" class="btn-premium" style="font-size: 0.8rem; padding: 8px 20px;">Solve</a>`
                    }
                        <button class="bookmark-btn ${isBookmarked ? 'active' : ''}" onclick="toggleChallenge('${p.id}', event)" title="Add to Challenge List">
                            <i class="${isBookmarked ? 'fas' : 'far'} fa-star"></i>
                        </button>
                    </div>
                `;
                container.appendChild(row);
            });
        }

        function applyFilters() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categorySelect').value;
            const difficulty = document.getElementById('difficultySelect').value;
            const challengeList = getChallengeList(); // Returns string IDs

            const filtered = allProblems.filter(p => {
                // Search Text Filter
                const matchesSearch = p.title.toLowerCase().includes(searchText);

                // Category Filter
                let matchesCategory = true;
                if (category !== 'all') {
                    matchesCategory = (p.category === category);
                }

                // Difficulty Filter
                let matchesDifficulty = true;
                if (difficulty !== 'all') {
                    matchesDifficulty = (p.difficulty === difficulty);
                }

                // Challenge Filter
                let matchesChallenge = true;
                if (challengeMode) {
                    matchesChallenge = challengeList.includes(String(p.id));
                }

                return matchesSearch && matchesCategory && matchesDifficulty && matchesChallenge;
            });

            renderProblems(filtered);
        }

        let challengeMode = false;

        function getChallengeList() {
            try {
                const list = JSON.parse(localStorage.getItem('ix_challenge_list') || '[]');
                // Ensure all items are strings for consistent comparison
                return list.map(String);
            } catch (e) { return []; }
        }

        function toggleChallenge(id, event) {
            event.stopPropagation();
            event.preventDefault();

            id = String(id);
            let list = getChallengeList();
            if (list.includes(id)) {
                list = list.filter(item => item !== id);
            } else {
                list.push(id);
            }

            localStorage.setItem('ix_challenge_list', JSON.stringify(list));

            // If currently in filter mode, re-apply filters might remove valid item from view? 
            // Better to just re-render or update icon. 
            // Re-rendering is safest but might be jarring if item disappears.
            // For now, re-render to update icon state.
            applyFilters();
        }

        function toggleChallengeFilter() {
            challengeMode = !challengeMode;
            const btn = document.getElementById('challengeFilterBtn');
            if (challengeMode) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
            applyFilters();
        }

        // Initializer
        async function init() {
            try {
                // 1. Auth & Score Setup
                loadUserScore();
                if (typeof Auth !== 'undefined') {
                    Auth.requireAuth();
                }

                // 2. Data Fetching
                await loadProblems();

            } catch (err) {
                console.error("Init Error:", err);
            }
        }

        init();
    </script>
</body>

</html>
