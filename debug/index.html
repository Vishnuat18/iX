    <script>
        // Auth Check
        Auth.requireAuth();
        const currentUser = Auth.getUser();
        const username = currentUser.username;
        const scoreKey = `ix_debug_score_${username}`;
        const solvedKey = `ix_debug_solved_${username}`;

        // Load Score
        function updateScoreDisplay() {
            const user = Auth.getUser();
            const score = user && user.stats ? (user.stats.quizScore || 0) : 0;
            document.getElementById('totalScore').innerText = score;

            // Update Header Score
            const headerScoreEl = document.getElementById('userScoreInHeader');
            if (headerScoreEl) {
                headerScoreEl.innerText = score;
            }
        }

        async function loadChallenges() {
            const listContainer = document.getElementById('challenge-list');
            try {
                // Fetch from Firestore instead of JSON
                const snapshot = await Auth._withTimeout(db.collection('debug_problems').get());
                const challenges = snapshot.docs.map(doc => doc.data());

                if (challenges.length === 0) {
                    listContainer.innerHTML = `<div style="text-align:center; padding: 40px; color: #aaa;">No challenges found in database. Please seed the DB if you are an admin.</div>`;
                    return;
                }

                // Sort by ID to maintain order
                challenges.sort((a, b) => (a.id || 0) - (b.id || 0));

                renderChallenges(challenges);
            } catch (error) {
                console.error("Error loading debug challenges from Firestore:", error);
                listContainer.innerHTML = `
                    <div style="text-align:center; padding:40px; color: #ff6b6b;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <br>
                        Failed to fetch challenges from database.<br>
                        <span style="font-size:0.8rem; color:#666;">${error.message}</span>
                    </div>`;
            }
        }

        function renderChallenges(list) {
            const container = document.getElementById('challenge-list');
            container.innerHTML = '';

            // Get Firestore-synced solved problems
            const currentUser = Auth.getUser();
            const solvedProblems = currentUser && currentUser.solvedProblems ? currentUser.solvedProblems : [];

            list.forEach((c, idx) => {
                const isSolved = solvedProblems.includes(c.id); // Checks strings for debug IDs
                const row = document.createElement('div');
                row.className = 'debug-row';
                row.innerHTML = `
                    <div style="display:flex; align-items:center; gap: 15px;">
                        <span style="font-family:monospace; color:#666;">#${idx + 1}</span>
                        <div>
                            <h3 style="margin:0; font-size: 1.1rem; color: #fff;">${c.title}</h3>
                            <div style="font-size: 0.85rem; color: ${isSolved ? '#00ff9d' : '#888'}; margin-top: 5px;">
                                ${isSolved ? '<i class="fas fa-check-circle"></i> Solved' : 'Pending Fix'}
                            </div>
                        </div>
                    </div>
                    <div>
                         <span class="difficulty-badge" style="background:rgba(255,255,255,0.1); padding: 5px 10px; font-size:0.8rem; border-radius:10px; margin-right:15px;">${c.difficulty}</span>
                        <a href="solve.html?id=${c.id}" class="btn-premium" style="background: ${isSolved ? '#333' : '#ff6b6b'}; color: white; padding: 8px 20px;">
                            ${isSolved ? 'Revisit' : 'Debug Now'}
                        </a>
                    </div>
                `;
                container.appendChild(row);
            });
        }

        updateScoreDisplay();
        loadChallenges();

        function startGroupSession() {
            Swal.fire({
                title: 'Start Peer Session',
                html: `
                    <div style="text-align:left; margin-bottom:15px;">
                        <label style="color:#aaa; display:block; margin-bottom:5px;">Your ID</label>
                        <div style="background:#333; padding:10px; color:#fff; border-radius:4px; font-family:monospace;">USER-${Math.floor(Math.random() * 10000)}</div>
                    </div>
                    <div style="text-align:left;">
                        <label style="color:#aaa; display:block; margin-bottom:5px;">Invite Friend (Enter ID)</label>
                        <input type="text" id="friendId" class="swal2-input" placeholder="e.g. FRIEND-456" style="margin:0; width:100%;">
                    </div>
                `,
                background: '#1e1e1e',
                color: '#fff',
                showCancelButton: true,
                confirmButtonText: 'Connect & Start',
                confirmButtonColor: '#00f2ff',
                cancelButtonColor: '#444',
                preConfirm: () => {
                    const friendId = Swal.getPopup().querySelector('#friendId').value;
                    if (!friendId) {
                        Swal.showValidationMessage('Please enter a friend ID');
                    }
                    return { friendId: friendId };
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    // Simulate connection
                    let timerInterval;
                    Swal.fire({
                        title: 'Connecting...',
                        html: 'Handshaking with ' + result.value.friendId,
                        timer: 2000,
                        timerProgressBar: true,
                        background: '#1e1e1e',
                        color: '#fff',
                        didOpen: () => {
                            Swal.showLoading();
                        }
                    }).then((dismiss) => {
                        // Store session state
                        sessionStorage.setItem('ix_group_session', JSON.stringify({
                            active: true,
                            friendId: result.value.friendId,
                            role: 'host'
                        }));
                        Swal.fire({
                            icon: 'success',
                            title: 'Connected!',
                            text: 'Entering Lobby...',
                            background: '#1e1e1e',
                            color: '#fff',
                            timer: 1500,
                            showConfirmButton: false
                        });
                        // Reload or let user pick a challenge
                    });
                }
            });
        }
    </script>
