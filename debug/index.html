    <script>
        let allChallenges = [];

        async function loadChallenges() {
            const listContainer = document.getElementById('challenge-list');
            try {
                // 1. Try Firestore
                try {
                    const snapshot = await Auth._withTimeout(db.collection('debug_problems').get(), 5000);
                    allChallenges = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                } catch (firestoreError) {
                    console.warn("Firestore fetch failed, falling back to JSON:", firestoreError);
                    allChallenges = [];
                }

                // 2. Fallback to local JSON
                if (allChallenges.length === 0) {
                    const response = await fetch('../data/debug_problems.json');
                    allChallenges = await response.json();
                    console.log("Loaded debug challenges from local fallback.");
                }

                if (allChallenges.length === 0) {
                    listContainer.innerHTML = `<div style="text-align:center; padding: 20px; color: #aaa;">No challenges found.</div>`;
                    return;
                }

                // Sort by difficulty or title
                allChallenges.sort((a, b) => (a.title || "").localeCompare(b.title || ""));

                renderChallenges(allChallenges);
            } catch (error) {
                console.error("Error loading challenges:", error);
                listContainer.innerHTML = `<div style="text-align:center; padding: 20px; color: #ff6b6b;">Failed to load challenges.</div>`;
            }
        }

        function renderChallenges(challenges) {
            const container = document.getElementById('challenge-list');
            container.innerHTML = '';

            // User's solved list (from profile)
            const user = Auth.getUser();
            const solvedList = user && user.stats ? (user.stats.solvedChallenges || []) : [];

            challenges.forEach(c => {
                const row = document.createElement('div');
                const isSolved = solvedList.includes(c.id);
                row.className = `debug-row ${isSolved ? 'solved' : ''}`;

                row.innerHTML = `
                    <div style="flex:1;">
                        <h3 style="margin:0; color:#fff;">${c.title}</h3>
                        <div style="font-size: 0.8rem; color:#888; margin-top:5px;">${c.category || 'Logic'} ‚Ä¢ Points: ${c.points || 10}</div>
                    </div>
                    <div style="display:flex; align-items:center; gap:15px;">
                        ${isSolved ? '<i class="fas fa-check-circle" style="color:#00ff9d; font-size:1.2rem;"></i>' : ''}
                        <a href="solve.html?id=${c.id}" class="btn-premium" style="padding: 8px 20px; font-size: 0.85rem;">${isSolved ? 'Review' : 'Debug'}</a>
                    </div>
                `;
                container.appendChild(row);
            });
        }

        async function init() {
            Auth.requireAuth();
            const user = Auth.getUser();
            if (user) {
                const scoreEl = document.getElementById('userScoreInHeader');
                const totalScoreEl = document.getElementById('totalScore');
                const scoreValue = user.stats ? (user.stats.quizScore || 0) : 0;
                if (scoreEl) scoreEl.innerText = scoreValue;
                if (totalScoreEl) totalScoreEl.innerText = scoreValue;
            }
            await loadChallenges();
        }

        init();
    </script>
